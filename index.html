<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
        <body>
            <div class="content" id="calc">
                <br>
                <h1>Simple Interest Calculator</h1>
                <p name="calcText" id="calcText">
                    <label for="principal">Amount</label>
                    <input type="number"  id="principal">  <br/><br/>
                    <label for="rate">Rate</label>
                    <input type="range" value="3.5" step="0.01" id="rate" name="rate" min="0" max="35" oninput="mySlider.value=rate.value">  <output id="mySlider" name="amount" >3.5</output> % <br/><br/> 
                    <label for="years">No. of Years </label>
                    <select name="years" id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        
                    </select>        
                    <br><br>
                </p>

                <button onclick="compute()">Compute Interest</button>
                <br>
                <p id="result"></p>
                <span id="reserve">Â© Everyone Can Get Rich</span><br><br>
            </div>
    </body>
</html>
